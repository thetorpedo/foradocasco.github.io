<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio Dinâmico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="container" id="cardapio-container">
      <h1>Nosso Cardápio</h1>
    </div>
  </main>
  <!-- Botão simples -->
  <div data-netlify-identity-button>Entrar</div>

  <!-- Menu automático (login/logout) -->
  <div data-netlify-identity-menu></div>

  <!-- CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    fetch('data/cardapio.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('cardapio-container');
        data.itens.forEach(prato => {
          const div = document.createElement('div');
          div.innerHTML = `
            <div class="card">
              <img src="\${prato.imagem}" alt="\${prato.nome}" style="max-width:300px">
              <h2>\${prato.nome}</h2>
              <h4>\${prato.preco}</h4>
              <p>\${prato.descricao}</p>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
