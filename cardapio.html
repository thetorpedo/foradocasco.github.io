
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fora do Casco - Cardápio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Days+One&family=Titan+One&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"/>

    <!-- Bootstrap 5.3 & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  </head>
  <body>
    <header class="shadow-lg">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="https://i.imgur.com/N3PJy1Z.png" width="150px"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Cardápio</a></li>
              <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
              <li class="nav-item instagram">
                <a class="nav-link" href="https://www.instagram.com/foradocasco.pvh/" target="_blank"><i class="bi bi-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-bg" id="main-cardapio">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center my-5">Nosso Cardápio</h1>
              <div id="cardapio-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-xl-8 text-center text-xl-start">
            <h4 class="d-inline mx-2 text-white h4">Pra quem quer uma experiência</h4>
            <a class="navbar-brand d-inline" href="#"><img src="https://i.ibb.co/hHfqMbf/Fora-do-casco-NOBG.png" width="110px"/></a>
          </div>
          <div class="col-12 col-xl-4 justify-content-center text-center text-xl-end">
            <a class="social-icon" href="https://www.instagram.com/foradocasco.pvh/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a class="social-icon" href="https://www.facebook.com/profile.php?id=61556457086641" target="_blank"><i class="bi bi-facebook"></i></a>
            <a class="social-icon disabled" href="#"><i class="bi bi-twitter"></i></a>
            <a class="social-icon disabled" href="#"><i class="bi bi-whatsapp"></i></a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center copyright">
            <p>Site desenvolvido por Thiago Borges. © Todos os direitos reservados - 2024</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Script para carregar os pratos -->
    <script>
      fetch('data/cardapio.json')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('cardapio-container');
          data.itens.forEach(prato => {
            const card = document.createElement('div');
            card.className = "card shadow mb-3";
            card.innerHTML = `
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="\${prato.imagem}" class="img-fluid rounded-start" />
                </div>
                <div class="col-md-8 d-flex flex-column justify-content-between p-3">
                  <h2 class="card-title">\${prato.nome}</h2>
                  <h5 class="card-subtitle">\${prato.preco} - RECEITA OVOLACTOVEGETARIANA</h5>
                  <p class="card-text">\${prato.descricao}</p>
                  <a href="index.html#delivery" class="btn btn-primary encomendar">Encomendar!</a>
                </div>
              </div>
            `;
            container.appendChild(card);
          });
        });
    </script>
  </body>
</html>
